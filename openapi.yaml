openapi: 3.0.0
info:
  title: SWR audio lab - Radiohub
  description: "This documentation is also available as [openapi.json](https://api.lab.swr.de/radiohub-docs/openapi.json)\
    \ or [openapi.yaml](https://api.lab.swr.de/radiohub-docs/openapi.yaml).\n\n  \n\
    Authorization keys can be requested via [lab@swr.de](mailto:lab@swr.de) and shall\
    \ be sent as base64 encoded basic auth information in the header. Please report\
    \ all problems or bugs to [lab@swr.de](mailto:lab@swr.de) or via the [Github repo](https://github.com/swrlab/swr-radiohub-docs/issues)\
    \ and possibly include the `trace` information from the response header or info\
    \ object.\n\n The dev environment uses data from the dev database; staging and\
    \ production environments both access production data. The `appId` therefore follows\
    \ the same structure. Caching is separate for each stage."
  contact:
    name: SWR audio lab
    email: lab@swr.de
  license:
    name: Â© SWR audio lab
  version: 2.8.0
servers:
- url: https://api.lab.swr.de/radiohub
  description: Radiohub production
- url: https://api.lab.swr.de/radiohub-dev
  description: Radiohub development
- url: https://api.lab.swr.de/radiohub-stage
  description: Radiohub staging
paths:
  /v2/content/collection/{ref}:
    get:
      tags:
      - content
      summary: Query an entire content collection
      description: Receive all recent entries for a content collection by their reference.
      parameters:
      - name: ref
        in: path
        description: SWR CMS reference
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: songtinder-sammler-100
      responses:
        "500":
          description: Server error occured.
        default:
          description: If status code other than 200, an error message will be provided,
            otherwise the cover will be returned as image.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contentListResponse'
      security:
      - BasicAuth: []
  /v2/content/id/{id}:
    get:
      tags:
      - content
      summary: Get a specific content object by id
      description: Receive a content object by the content id (can be import-sensitive).
      parameters:
      - name: id
        in: path
        description: Radiohub import ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: "4539478696787968"
      responses:
        "500":
          description: Server error occured.
        default:
          description: If status code other than 200, an error message will be provided,
            otherwise the cover will be returned as image.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contentResponse'
      security:
      - BasicAuth: []
  /v2/content/ref/{ref}:
    get:
      tags:
      - content
      summary: Get a specific content object by SWR CMS Ref
      description: Receive a content object by the SWR CMS Reference (Sophora-Ref)
      parameters:
      - name: ref
        in: path
        description: Radiohub import ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 4539478696787968
      responses:
        "500":
          description: Server error occured.
        default:
          description: If status code other than 200, an error message will be provided,
            otherwise the cover will be returned as image.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contentResponse'
      security:
      - BasicAuth: []
  /v2/content/latest/id/{id}/{offset}:
    get:
      tags:
      - content
      summary: Get the latest object from a content collection by collection id
      description: Receive a content object by the content collection id.
      parameters:
      - name: id
        in: path
        description: Radiohub import ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: "4539478696787968"
      - name: offset
        in: path
        description: Offset to the newest item. 0 is newest, higher will be older
          items. Max value is defined by `offsetMax` in the info response object
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        "500":
          description: Server error occured.
        default:
          description: If status code other than 200, an error message will be provided,
            otherwise the cover will be returned as image.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contentLatestResponse'
      security:
      - BasicAuth: []
  /v2/content/latest/ref/{ref}/{offset}:
    get:
      tags:
      - content
      summary: Get the latest object from a content collection by collection ref
      description: Receive a content object by the content collection id (can be import-sensitive).
      parameters:
      - name: ref
        in: path
        description: SWR CMS Ref
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: "4539478696787968"
      - name: offset
        in: path
        description: Offset to the newest item. 0 is newest, higher will be older
          items. Max value is defined by `offsetMax` in the info response object
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        "500":
          description: Server error occured.
        default:
          description: If status code other than 200, an error message will be provided,
            otherwise the cover will be returned as image.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contentLatestResponse'
      security:
      - BasicAuth: []
  /v2/content/thumb/{ref}/img.jpg:
    get:
      tags:
      - content
      - images
      summary: Load a prefetched image from SWR CMS
      description: Load the original image or resized version. Uncached images will
        be generated and served from storage.
      parameters:
      - name: ref
        in: path
        description: Set ref for the image that shall be displayed (`thumbRef`).
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: width
        in: query
        description: 'Optional width in pixels that the image shall be resized to.
          Minimum: 1, maximum 2560px'
        required: false
        style: form
        explode: true
        schema:
          maximum: 2560
          minimum: 2
          type: number
      - name: height
        in: query
        description: 'Optional height in pixels that the image shall be resized to.
          Minimum: 1, maximum 2560px. If both width and height are set, then the image
          will be cropped. Otherwise the respectively opposite dimension is set to
          auto'
        required: false
        style: form
        explode: true
        schema:
          maximum: 2560
          minimum: 2
          type: number
      - name: fileType
        in: query
        description: Force the output to a specific file type. If unset, the output
          will be jpg.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - jpg
          - png
          - webp
      responses:
        "400":
          description: Invalid query input
        "500":
          description: Server error occured or key not found.
        default:
          description: Image
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/webp:
              schema:
                type: string
                format: binary
      servers:
      - url: https://api.lab.swr.de/
        description: This service is acessible through the primary path
  /v2/cover/{mdid}/:
    get:
      tags:
      - cover
      summary: Get a cover based on SWR's mdid
      description: Query Radiohub to get a cover for a played item based on a mdid
        reference.
      parameters:
      - name: mdid
        in: path
        description: SWR mdid (starts with M0...)
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: M0571919.001
      - name: width
        in: query
        description: Optionally set a desired width, if no height is provided, the
          cover stays square-sized, otherwise it will be cropped. Default if unset
          is 256px, max is 1024px.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: height
        in: query
        description: Optionally set a desired height, if no width is provided, the
          cover stays square-sized, otherwise it will be cropped
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: station
        in: query
        description: Apply a branding to the image. Branded covers are only available
          if this station has ever played that track.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - swr1bw
          - swr1rp
          - swr2
          - swr3
          - swr4bw
          - swr4rp
          - dasding
      responses:
        "500":
          description: Server error occured.
        default:
          description: If status code other than 200, an error message will be provided,
            otherwise the cover will be returned as image.
          content:
            image/*:
              schema:
                type: string
                format: binary
  /v2/feedback/{station}/:
    post:
      tags:
      - feedback
      summary: Publish an inbound feedback message
      description: Send a feedback message from an external device or platform to
        SWR's feedback system.
      parameters:
      - name: station
        in: path
        description: Set the radio station for the schedule query
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - swr1bw
          - swr1rp
          - swr3
          - swr4bw
          - swr4rp
          - dasding
      requestBody:
        description: |
          When posting a feedback entry, `name`, `userId` and `source` are always required, `city` for all stations except _dasding_. Each post needs to contain either `file` or `message`. The field `file` can either be _image/jpeg_ (jpg file), _image/png_ (png image) or _audio/mpeg_ (mp3). `userId` needs to be a predefined token or id which can be used to reach back out to the user.
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/feedbackBody'
        required: true
      responses:
        "200":
          description: If status code other than 200, an error message will be provided,
            otherwise message is null.
        "401":
          description: Unauthorized access to API.
        "500":
          description: Server error occured.
      security:
      - BasicAuth: []
  /images/v1/get/{key}/img:
    get:
      tags:
      - images
      summary: Load an image from image service
      description: Load the original image or resized version. A list of all keys
        can be seen in the SWR audio lab dashboard. Contact lab@swr.de for access.
        Uncached images will be generated and served from storage. See response header
        "swr-datasource" for details. Clients should also respect cache control if
        possible.
      parameters:
      - name: key
        in: path
        description: Set key for the image that shall be displayed.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: DASDING-512
      - name: width
        in: query
        description: 'Optional width in pixels that the image shall be resized to.
          Minimum: 1, maximum 2560px'
        required: false
        style: form
        explode: true
        schema:
          maximum: 2560
          minimum: 2
          type: number
      - name: height
        in: query
        description: 'Optional height in pixels that the image shall be resized to.
          Minimum: 1, maximum 2560px. If both width and height are set, then the image
          will be cropped. Otherwise the respectively opposite dimension is set to
          auto'
        required: false
        style: form
        explode: true
        schema:
          maximum: 2560
          minimum: 2
          type: number
      - name: fileType
        in: query
        description: Force the output to a specific file type. If unset, the output
          will match the input file type.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - jpg
          - png
          - webp
      responses:
        "400":
          description: Invalid query input
        "500":
          description: Server error occured or key not found.
        default:
          description: Image
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/webp:
              schema:
                type: string
                format: binary
      servers:
      - url: https://api.lab.swr.de/
        description: This service is acessible through the primary path
  /images/v1/get/{key}/json:
    get:
      tags:
      - images
      summary: Receive details about a cacheable image
      description: Similar to the image service endpoint but here only a JSON object
        of the database entry will be served. Should only be used for debugging solutions,
        not to download an image. Accessibility of the sourceUrl is not guaranteed
        and will be limited in future versions.
      parameters:
      - name: key
        in: path
        description: Set key for the image that shall be displayed. A list of all
          keys can be seen in the SWR audio lab dashboard. Contact lab@swr.de for
          access.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: DASDING-512
      responses:
        "401":
          description: Unauthorized access to API.
        "500":
          description: Server error occured or key not found.
        default:
          description: JSON object
          content:
            image/json:
              schema:
                type: object
      security:
      - BasicAuth: []
      servers:
      - url: https://api.lab.swr.de/
        description: This service is acessible through the primary path
  /swr2/images/get/{key}/{format}/{overlay}/{width}/img.jpg:
    get:
      tags:
      - images
      summary: Load an image from swr2 image service
      description: Load the original image or resized version. A list of all keys
        can be seen in the SWR audio lab dashboard. Contact lab@swr.de for access.
        Uncached images will be generated and served from storage. See response header
        "swr-datasource" for details. Clients should also respect cache control if
        possible.
      parameters:
      - name: key
        in: path
        description: Set key for the image that shall be displayed.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: logo
      - name: format
        in: path
        description: Set the aspect ratio for the image. rund is a 1x1 image which
          is title safe for round usage.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - 16x9
          - 4x3
          - 1x1
          - rund
      - name: overlay
        in: path
        description: Toggle whether a swr2 logo overlay shall be included. This feature
          is end of life and you should always request the 0 version.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - "0"
          - "1"
      - name: width
        in: path
        description: Width in pixels that the image shall be resized to
        required: true
        style: simple
        explode: false
        schema:
          maximum: 2560
          minimum: 2
          type: number
          example: 256
      responses:
        "400":
          description: Invalid query input
        "500":
          description: Server error occured or key not found.
        default:
          description: Image
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
      servers:
      - url: https://api.lab.swr.de/
        description: This service is acessible through the primary path
  /swr2/images/get/{key}/json:
    get:
      tags:
      - images
      summary: Receive details about a cacheable image
      description: Similar to the swr2 image service endpoint but here only a JSON
        object of the database entry will be served. Should only be used for debugging
        solutions, not to download an image. Accessibility of the sourceUrl is not
        guaranteed and will be limited in future versions.
      parameters:
      - name: key
        in: path
        description: Set key for the image that shall be displayed. A list of all
          keys can be seen in the SWR audio lab dashboard. Contact lab@swr.de for
          access.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: logo
      responses:
        "401":
          description: Unauthorized access to API.
        "500":
          description: Server error occured or key not found.
        default:
          description: JSON object
          content:
            image/json:
              schema:
                type: object
      security:
      - BasicAuth: []
      servers:
      - url: https://api.lab.swr.de/
        description: This service is acessible through the primary path
  /v2/schedule/live/{station}/:
    get:
      tags:
      - schedule
      summary: Receive the show that's live as scheduled
      description: Query Radiohub to get the current live show for a specific station.
      parameters:
      - name: station
        in: path
        description: Set the radio station for the schedule query
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - swr1bw
          - swr1rp
          - swr2
          - swr3
          - swr4bw
          - swr4rp
          - swraktuell
          - dasding
      responses:
        "401":
          description: Unauthorized access to API.
        "500":
          description: Server error occured.
        default:
          description: If status code other than 200, an error message will be provided,
            otherwise message is null.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scheduleResponse'
  /v2/schedule/day/{station}/{day}:
    get:
      tags:
      - schedule
      summary: Receive the show that's live as scheduled
      description: Query Radiohub to get the current live show for a specific station.
      parameters:
      - name: station
        in: path
        description: Set the radio station for the schedule query
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - swr1bw
          - swr1rp
          - swr2
          - swr3
          - swr4bw
          - swr4rp
          - swraktuell
          - dasding
      - name: day
        in: path
        description: Specify a certain date to be checked in the format YYYYMMDD.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: "20191007"
      responses:
        "200":
          description: If status code other than 200, an error message will be provided,
            otherwise message is null.
          content:
            application/json:
              schema:
                minItems: 2
                type: array
                items:
                  $ref: '#/components/schemas/scheduleResponse'
        "401":
          description: Unauthorized access to API.
        "500":
          description: Server error occured.
      security:
      - BasicAuth: []
  /v2/schedule/time/{station}/{format}/{time}:
    get:
      tags:
      - schedule
      summary: Receive the show that's live as scheduled
      description: Query Radiohub based on a ms or s timestamp to get the show for
        a specific station.
      parameters:
      - name: station
        in: path
        description: Set the radio station for the schedule query
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - swr1bw
          - swr1rp
          - swr2
          - swr3
          - swr4bw
          - swr4rp
          - swraktuell
          - dasding
      - name: format
        in: path
        description: Choose whether to use a UNIX timestamp in seconds or milliseconds.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - ms
          - s
      - name: time
        in: path
        description: Timestamp in preferred format
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "401":
          description: Unauthorized access to API.
        "500":
          description: Server error occured.
        default:
          description: If status code other than 200, an error message will be provided,
            otherwise message is null.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scheduleResponse'
      security:
      - BasicAuth: []
  /v2/schedule/purge/{station}/:
    get:
      tags:
      - schedule
      summary: Purge cache information for a station
      description: Shall only be used in cases when meta information has been changed
        and needs to be re-cached.
      parameters:
      - name: station
        in: path
        description: Set the radio station for the schedule query
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - swr1bw
          - swr1rp
          - swr2
          - swr3
          - swr4bw
          - swr4rp
          - swraktuell
          - dasding
      responses:
        "401":
          description: Unauthorized access to API.
        "500":
          description: Server error occured.
        default:
          description: If status code other than 200, an error message will be provided,
            otherwise message is null.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/schedulePurgeResponse'
      security:
      - BasicAuth: []
  /v2/stream/start/{station}/:
    get:
      tags:
      - stream
      summary: Start a linear non-interactive radio stream based on station and parameters
      description: |-
        Linking service to provide the latest streamUrl with certain given parameters.

        For SWR classic an additional parameter `isLive` is provided in the JSON output (see example response below).

        Some requests require an authentication with special permissions (`swrRadiohubStreamStart`) - Especially responsive radio triggered by the y parameter, those responses also feature a different JSON structure.
        Note Interactive radio sessions no longer use this call.
      parameters:
      - name: station
        in: path
        description: "Set the radio station. \n\nNote that not all stations provide\
          \ all features such as video oder skippable radio."
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - swr3
          - dasding
          - swrclassic
      - name: r
        in: query
        description: "_(returnData)_ \n\nChoose whether to redirect to streamUrl or\
          \ receive JSON data object."
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: f
        in: query
        description: "_(desiredFormat)_ \n\nSet the streaming format. Note that video\
          \ is not available in combination with all queries. \n\nDefaults to mp3."
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - mp3
          - aac
          - video
      - name: q
        in: query
        description: "_(desiredQuality)_ \n\nSet the streaming quality. Note that\
          \ adaptive is only available for f=video while high and low are for mp3/aac.\n\
          \nDefaults to low."
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - high
          - low
          - adaptive
      - name: d
        in: query
        description: "_(deviceType)_ \n\nSet the type of device and/or aggregator.\
          \ Example list is not complete and only serves as a reference. Names are\
          \ provided by SWR audio lab."
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - amazonAlexaSkill
          - googleHomeAction
          - swrClassicAppleTv
      responses:
        "400":
          description: Query not allowed.
        "500":
          description: Server error occured or key not found.
        default:
          description: JSON object
          content:
            image/json:
              schema:
                type: object
        x-swrclassic:
          description: Example of a result where `station` is `swrclassic` to signalize
            live modus.
          content:
            image/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    format: int64
                    example: 200
                  message:
                    type: string
                    description: Message will be provided if status is not 200, otherwise
                      null
                  data:
                    type: object
                    properties:
                      isLive:
                        type: boolean
                        example: true
                      streamUrl:
                        type: string
                        example: https://...m3u8
                      streamTitle:
                        type: string
                        example: Live aus...
                      updatedAt:
                        type: integer
                        format: int64
                        example: 1563785270
                      airtimeStart:
                        type: integer
                        format: int64
                        example: 1563692428
                      airtimeEnd:
                        type: integer
                        format: int64
                        example: 1563859828
                  info:
                    $ref: '#/components/schemas/infoResponse'
                  links:
                    type: object
  /v2/stream/meta/:
    get:
      tags:
      - stream
      summary: Receive meta information about a current session
      description: All live information and meta data details that the system knows
        about a running audio session for the skippable radio platform.
      parameters:
      - name: appId
        in: query
        description: Provide a valid `appId`.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: syncUrl
        in: query
        description: Provide the ybrid metadata Url to improve sync and buffer handling.
          Only provide the Url once and as quickly as possible after receiving it
          from ybrid.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "400":
          description: Query not allowed or appId not provided.
        "500":
          description: Server error occured
        default:
          description: JSON object
          content:
            image/json:
